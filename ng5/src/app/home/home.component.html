<div class="container color-dark">
  <div class="col">
    <p>Add bucket list items.</p>
  </div>
  <div class="col">
    <p>Your bucket list. {{number}}</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goals. What do you want to do with your life.</p>

    <form>
      <input type = "text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <input type = "submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals" >
       {{goals}}
    </p>
  </div>
</div>
